<div>
  <h1>
    GAME!
  </h1>
  <mat-card class="mat-card" *ngIf="trivia">
      <mat-card-header>
          {{trivia.question}}
      </mat-card-header>
      <mat-card-content *ngFor="let answer of trivia.answers">
          <button mat-raised-button (click)="answerQuestion(answer.correctAnswer)">{{answer.answer}}</button>
      </mat-card-content>
    </mat-card>
</div>
